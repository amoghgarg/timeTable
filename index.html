<html>
  <head>
    <title>Your plans!</title>

    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body class="calendar-application">

    <script src="./src/js/app.js"> </script>

    <div id="addEventForm" title="Add new event">
        <input placeholder="when?" id = "eventDatePicker">
        <div id="timeInput">
          <select name="number" id="fromTime">
          </select>
          <span>to</span>
          <select name="number" id="toTime">
          </select>
      </div>
        <textarea maxlength="50" placeholder="what?" autofocus type="text" name="" id="eventText">
        </textarea>
    </div>

    <div id="mainBody">
      <div id="controlBoard">
        <button class='btn' id="goToToday">Today</button>
        <button id="prevDateButton" class="btn btn-primary"><i class="fa fa-chevron-left"></i></button>
        <input disabled id = "displayDatePicker"></input>
        <button id="nextDateButton" class="btn btn-primary"><i class="fa fa-chevron-right"></i></button>
        <div class="dateInput" id="displayDateInput"></div>
        <button id="addButton" class="btn btn-add addButton">Add</button>

        <div id="infoDialog">
          <span>
            t: show today | n: new event<br>
            right, left: navigate dates<br>
            drag: edit time<br>
            double clik: edit event<br>
          </span>
        </div>
      </div>
      <div id="eventsBoardContainer">
        <div id="eventsBoard">
          <div id="hourRange">
            <ul>
              <li>12am</li><li>1am</li><li>2am</li><li>3am</li><li>4am</li><li>5am</li>
              <li>6am</li><li>7am</li><li>8am</li><li>9am</li><li>10am</li><li>11am</li>
              <li>12pm</li><li>1pm</li><li>2pm</li><li>3pm</li><li>4pm</li><li>5pm</li>
              <li>6pm</li><li>7pm</li><li>8pm</li><li>9pm</li><li>10pm</li><li>11pm</li>
            </ul>
          </div>
          <div id="eventsDisplay">
          </div>
        </div>
      </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      app();
    });
    </script>
  </body>
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="./css/bundle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</html>
