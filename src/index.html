<html>
  <head>
    <title>Your plans!</title>

    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body>
    <button id="addButton" class="addButton">Add</button>

    <script src="./src/js/app.js"> </script>

    <div id="dialog-form" title="Create new user">
      <p class="validateTips">All form fields are required.</p>
        <label for="eventDate">Date</label>
        <input type="text" name="eventDate" id="eventDate">
        <label for="fromTime">From</label>
        <input type="text" name="fromTime" id="fromTime">
        <label for="email">Untill</label>
        <input type="text" name="toTime" id="toTime">
        <label for="eventText">Event</label>
        <input type="text" name="" id="eventText">

        <!-- Allow form submission with keyboard without duplicating the dialog button -->
        <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
    </div>

    <div id="eventsBoard">
      <div id="hourRange">
        <ul>
          <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
          <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li>
          <li>12</li><li>13</li><li>14</li><li>15</li><li>16</li><li>17</li>
          <li>18</li><li>19</li><li>21</li><li>22</li><li>23</li><li>24</li>
        </ul>
      </div>
      <div id="eventsDisplay">
      </div>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      app();
    });
    </script>

  </body>
  <link rel="stylesheet" type="text/css" href="./css/bundle.css">
</html>
