<html>
  <head>
    <title>Your plans!</title>

    <meta name="mobile-web-app-capable" content="yes">
  </head>
  <body class="calendar-application">

    <script src="./src/js/app.js"> </script>

    <div id="addEventForm" title="Add new event">
        <input id = "eventDatePicker">
        <select name="number" id="fromTime">
        </select>
        <label for="email">to</label>
        <select name="number" id="toTime">
        </select>
        <label for="eventText">Event</label>
        <input autofocus type="text" name="" id="eventText">
    </div>

    <div id="mainBody">
      <div id="controlBoard">
        <button class='btn' id="goToToday">Today</button>
        <button id="prevDateButton" class="btn"><i class="fa fa-chevron-left"></i></button>
        <input disabled id = "displayDatePicker"></input>
        <button id="nextDateButton" class="btn"><i class="fa fa-chevron-right"></i></button>
        <div class="dateInput" id="displayDateInput"></div>
        <button id="addButton" class="btn btn-add addButton">Add</button>
      </div>
      <div id="eventsBoard">
        <div id="hourRange">
          <ul>
            <li>1</li><li>2</li><li>3</li><li>4</li><li>5</li>
            <li>6</li><li>7</li><li>8</li><li>9</li><li>10</li><li>11</li>
            <li>12</li><li>13</li><li>14</li><li>15</li><li>16</li><li>17</li>
            <li>18</li><li>19</li><li>20</li><li>21</li><li>22</li><li>23</li><li>24</li>
          </ul>
        </div>
        <div id="eventsDisplay">
        </div>
      </div>
    </div>

    <div id="infoDialog">
      <p>
        i: show info
        t: go to today
        left: previous day
        right: next day
        n: add new event
      </p>
      <p>
        draggable
        size change
      </p>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", function(event) {
      app();
    });
    </script>
  </body>
  <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>
  <link rel="stylesheet" type="text/css" href="./css/bundle.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</html>
